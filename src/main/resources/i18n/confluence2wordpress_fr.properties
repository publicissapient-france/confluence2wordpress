# settings.vm

settings.title=Options du Plug-in Confluence2Wordpress

settings.form.section.confluence.section=Options Confluence
settings.form.ignoredConfluenceMacros.label=Macros à ignorer
settings.form.ignoredConfluenceMacros.description=Liste par défaut de noms de macros séparés par des blancs spécifiant les macros à ignorer au moment de la conversion depuis Confluence Wiki vers Wordpress HTML.
settings.form.allowedConfluenceGroups.label=Groupes autorisés
settings.form.allowedConfluenceGroups.description=Liste de groupes Confluence, séparés par des blancs, autorisés à synchroniser avec Wordpress. Laissez vide pour autoriser tout utilisateur connecté à synchroniser. Veuillez noter que la configuration générale du plug-in (la présente page) ne sera accessible qu''aux administrateurs Confluence exclusivement, quelle que soit la valeur de ce paramètre.
settings.form.allowedConfluenceSpaceKeys.label=Espaces autorisés
settings.form.allowedConfluenceSpaceKeys.description=Liste de clés d''espaces Confluence, séparés par des blancs, autorisés à être synchronisés avec Wordpress. Laissez vide pour autoriser tout espace à être synchronisé.  Veuillez noter que la configuration générale du plug-in (la présente page) ne sera accessible qu''aux administrateurs Confluence exclusivement, quelle que soit la valeur de ce paramètre.
settings.form.section.wordpress.section=Options Wordpress
settings.form.wordpressRootUrl.label=URL racine de Wordpress
settings.form.editPostRelativePath.label=URL pour l''édition de l''article
settings.form.editPostRelativePath.description=Modèle d''URL pour l''édition des articles Wordpress. L''URL doit être relative à l''URL racine de l''installation Wordpress; le paramètre sera remplacé par l''ID de l''article.
settings.form.section.wordpress.xmlrpc=Options de l''API XML-RPC Wordpress
settings.form.wordpressXmlRpcRelativePath.label=URL XML-RPC
settings.form.wordpressXmlRpcRelativePath.description=L''URL doit être relative à l''URL racine de l''installation Wordpress.
settings.form.proxyHost.label=Hôte proxy
settings.form.proxyHost.description=Hôte proxy à utiliser pour se connecter à l''API XML-RPC Wordpress (laissez vide pour une connexion sans proxy).
settings.form.proxyPort.label=Port proxy
settings.form.proxyPort.description=Port proxy à utiliser pour se connecter à l''API XML-RPC Wordpress (laissez vide pour une connexion sans proxy).
settings.form.wordpressUserName.label=Utilisateur XML-RPC
settings.form.wordpressUserName.description=L''utilisateur doit avoir au moins le niveau 'Editeur', faute de quoi il ne sera pas autorisé à se connecter.
settings.form.wordpressPassword.label=Mot de passe XML-RPC
settings.form.wordpressBlogId.label=Blog ID
settings.form.wordpressBlogId.description=Dans une installation monoblog, cette valeur est généralement "1".
settings.form.syntaxHighlighterPlug-in.label=Plug-in de coloration syntaxique
settings.form.syntaxHighlighterPlug-in.SH_EVOLVED.label=SyntaxHighlighter Evolved
settings.form.syntaxHighlighterPlug-in.SH_EVOLVED.description=Plug-in récent utilisant <code>"sourcecode"</code> comme balise entourant le code, par ex. <code>[sourcecode language=xml]</code>. Consultez la <a href="http://wordpress.org/extend/plug-ins/syntaxhighlighter/">documentation</a>.
settings.form.syntaxHighlighterPlug-in.SH_LEGACY.label=Syntax Highlighter for WordPress
settings.form.syntaxHighlighterPlug-in.SH_LEGACY.description=Plug-in ancien utilisant le nom du langage comme balise entourant le code, par ex. <code>[xml]</code>. Consultez la <a href="http://wordpress.org/extend/plug-ins/syntax-highlighter/">documentation</a>.

